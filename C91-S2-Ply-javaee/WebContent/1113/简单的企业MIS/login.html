<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>企业MIS</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
//定义 XMLHttpRequest 
var xmlhttp;
function login() {
	var url = "login.s?account=" + account.value + "&pwd=" + pwd.value; 
	
	url += "&vcode=" + vcode.value;
	
	post(url , function(){
		//
		if(xmlhttp.readystate==4 && xmlhttp.status==200){
			if(xmlhttp.responseText == 1){
				alert("登录成功");
				//
				location.href = "main.html";
			}else if(xmlhttp.responseText == -1){
				alert("验证码错误！");
			}else{
				alert("登录失败");
			}
		}
	});
}


function post(url, callback) {
	try {
		xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
	} catch (e) {
		try {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		} catch (e) {
			try {
				xmlhttp = new XMLHttpRequest();
			} catch (e) {
				alert("浏览器不支持 AJAX！");
			}
		}
	}

	// 回调函数， 当收到服务器返回的数据时，执行的函数
	xmlhttp.onreadystatechange = callback;
	xmlhttp.open("post", url, true); // 第三个参数 表示异步执行
	xmlhttp.send(null);

}

</script>
</head>
<body>
	<h2>登录页面</h2>
	<form action="main.html">
		账号：<input id="account" value=""><br>
		密码：<input id="pwd"><br>
		验证码：
			<img alt="" src="../../VerifyCodeServlet" height="20px"
				onclick="this.src='../../VerifyCodeServlet?a=' + new Date()">
			<input id="vcode" maxlength="4" placeholder="点击图片更换验证码"><br>
		<button type="button" onclick="login()">登录</button>
		<button formaction="register.html">注册</button>
	</form>
</body>
<script type="text/javascript">
//
var la = document.cookie.replace(/.*loginedAccount=(\w+).*/,"$1");

if(la){
	//
	console.info("=========="+la);
	account.value=la;
}
</script>
</html>
